name: Node.js Package

on:
  push:
    branches: master

jobs:
  publish-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: #npm install
      - run: npm ci
      - run: npm pack
      - uses: actions/upload-artifact@v3
        with:
          name: npm-package
          path: ./*.tgz
